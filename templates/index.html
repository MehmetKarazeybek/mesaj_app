<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Neon Chat</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f2027, #000);
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* CAM KUTU */
.chat-container {
    width: 420px;
    height: 90vh;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,255,204,0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* HEADER */
.header {
    padding: 15px;
    text-align: center;
    font-weight: 600;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #00ffcc, #00aaff);
    color: #000;
}

/* MESAJ ALANI */
.messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* MESAJ */
.msg {
    max-width: 85%;
    padding: 10px 14px;
    border-radius: 12px;
    animation: pop 0.3s ease;
    background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
    box-shadow: 0 0 10px rgba(0,255,204,0.15);
}

.msg b {
    color: #00ffcc;
}

/* FORM */
form {
    display: flex;
    gap: 6px;
    padding: 12px;
    background: rgba(0,0,0,0.6);
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #111;
    color: #00ffcc;
    font-family: inherit;
}

button {
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #00ffcc, #00aaff);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px #00ffcc;
}

/* SCROLLBAR */
.messages::-webkit-scrollbar {
    width: 6px;
}
.messages::-webkit-scrollbar-thumb {
    background: #00ffcc;
    border-radius: 10px;
}

/* ANİMASYON */
@keyframes pop {
    from {
        opacity: 0;
        transform: translateY(10px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="header">⚡ NEON CHAT ⚡</div>

    <div class="messages" id="messages"></div>

    <form method="post">
        <input name="name" placeholder="Nick" required>
        <input name="message" placeholder="Mesaj yaz..." required>
        <button>➤</button>
    </form>
</div>

<script>
async function loadMessages() {
    const res = await fetch("/messages");
    const data = await res.json();

    const box = document.getElementById("messages");
    box.innerHTML = "";

    data.forEach(msg => {
        box.innerHTML += `
            <div class="msg">
                <b>${msg[0]}</b><br>${msg[1]}
            </div>
        `;
    });

    box.scrollTop = box.scrollHeight;
}

setInterval(loadMessages, 1000);
loadMessages();
</script>

</body>
</html>
